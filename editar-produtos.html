<html>

<head>

    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item btn btn-outline-info ">
                        <a class="nav-link active " aria-current="page" href="/produtos">Produtos</a>
                    </li>
                    <li class="nav-item btn btn-outline-info">
                        <a class="nav-link active " aria-current="page" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item btn btn-outline-info">
                        <a class="nav-link active " aria-current="page" href="/novo-produto">inserir produto</a>
                    </li>
                    <li class="nav-item btn btn-outline-info">
                        <a class="nav-link active " aria-current="page" href="/novo-cliente">Inserir cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    </div>
    <div class="container">
        <div class="jumbotron">
            <h1>Editar produto</h1>
        </div>
        <form id="form" method="POST" action="/alterar-produto">
            <div class="form-group">
                Código:
                <input type="text" name="codigo" class="form-control" maxlength="3" value="{{codigo}}" readonly />
            </div>
            <div class="form-group">
                Descrição:
                <input type="text" name="decricao" class="form-control" maxlength="20" value="{{descricao}}" />
            </div>
            <div class="form-group">
                Preço Unitário:
                <input type="text" name="preco" class="form-control" maxlength="10" value="{{preco}}" />
            </div>
            <input type="submit" value="Salvar" class="btn btn-primary" />
        </form>
    </div>

</body>

</html>
